<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Feed Sign Up</title>

<style>
  body {
    background-color: #7a5c3a;
    font-family: "Times New Roman", Times, serif;
  }

  .formContainer {
    width: 420px;
    margin: 50px auto;
    background: white;
    border: 8px solid #1b3d9b;
    border-radius: 25px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    overflow: hidden;
  }

  .header {
    position: relative;
    height: 160px;
    background: url("images/jesus_feeds_5000.jpeg") center/cover no-repeat;
    color: white;
    text-align: center;
  }

  .header h1 {
    position: absolute;
    bottom: 40px;
    left: 0;
    right: 0;
    font-size: 28px;
    text-shadow: 2px 2px 5px black;
  }

  .header h2 {
    position: absolute;
    bottom: 15px;
    left: 0;
    right: 0;
    font-size: 18px;
    text-shadow: 2px 2px 5px black;
  }

  .close {
    position: absolute;
    top: 8px;
    left: 8px;
    background: white;
    color: black;
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    font-weight: bold;
    cursor: pointer;
  }

  form {
    padding: 20px 30px;
  }

  h3 {
    text-align: center;
    margin-bottom: 10px;
  }

  label {
    display: inline-block;
    width: 90px;
    margin-bottom: 6px;
  }

  input[type=text],
  input[type=password],
  input[type=email] {
    width: 55%;
    padding: 5px;
    border: 1px solid gray;
    border-radius: 3px;
  }

  input[type=radio],
  input[type=checkbox] {
    margin-right: 4px;
  }

  .submit {
    display: block;
    margin: 15px auto;
    padding: 5px 15px;
    border-radius: 4px;
    cursor: pointer;
  }

  .footer {
    display: flex;
    justify-content: space-between;
    background-color: #0e0e0e;
    padding: 5px;
  }

  .footer img {
    width: 70px;
    height: 100px;
    object-fit: cover;
    border: 1px solid #3b2e1a;
    border-radius: 3px;
  }
</style>
</head>
<body>

<div class="formContainer">
  <div class="header">
    <button class="close">X</button>
    <h1>Daily Feed</h1>
    <h2>Scripture a Day</h2>
  </div>

  <form>
    <h3>Sign Up for Daily Scripture Feed</h3>

    <label>User Name:</label><input type="text" required><br>
    <label>Password:</label><input type="password" required><br>
    <label>Email:</label><input type="email" required><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female<br>

    <input type="checkbox"> Subscribe to newsletter<br>
    <input type="checkbox" required> I acknowledge the terms and conditions<br>

    <input class="submit" type="submit" value="Submit">
  </form>

  <div class="footer">
    <img src="images/old_testament.webp" alt="Old Testament">
    <img src="images/new_testament.webp" alt="New Testament">
    <img src="images/book_of_mormon.webp" alt="Book of Mormon">
    <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
    <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
  </div>
</div>
